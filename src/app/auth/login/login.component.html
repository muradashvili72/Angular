<div class="m-auto w-25 mt-4">
    <h2>LogIn Form</h2>
    <div class="loginForm">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" class="form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" ngModel name="name" #userName="ngModel" required>
                <div *ngIf="!userName.valid && userName.touched">
                    <span class="text-danger">Name is required</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" ngModel name="email" #emailAddress="ngModel" required>
            </div>
            <div *ngIf="!emailAddress.valid && userName.touched">
                <span class="text-danger">Email is required</span>
            </div>
            <div class="mb-3 ">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" ngModel name="password" #password="ngModel" required>
            </div>
            <div *ngIf="!password.valid && password.touched">
                <span class="text-danger">Password is required</span>
            </div>
            <div class="mb-3 ">
                <label for="number" class="form-label">Number</label>
                <input type="number" class="form-control" ngModel name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">CONTINUE</button>
        </form>
        <div>
            Do not have an account?
            <a class="link" (click)="gotoRegister()">Sign In</a>
        </div>
    </div>

</div>>
